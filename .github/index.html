<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mini Application Web - TP6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Mini Calculatrice Web</h1>
</header>
 <main>
    <section class="card">
        <h2>Calculatrice</h2>

        <form id="calcForm">
            <input type="number" id="a" placeholder="Nombre A">
            <input type="number" id="b" placeholder="Nombre B">

            <select id="operation">
                <option value="">-- Opération --</option>
                <option value="+">Addition (+)</option>
                <option value="-">Soustraction (-)</option>
                <option value="*">Multiplication (×)</option>
                <option value="/">Division (÷)</option>
            </select>

            <button type="submit">Calculer</button>
        </form>
        <p id="error"></p>
    </section>
    <section class="card">
        <h2>Historique des opérations</h2>
        <ul id="history"></ul>
    </section>

    <a href="info.php" class="link">Voir infos PHP</a>
</main>

<footer>
    <p>TP 6 - HTML CSS JS & PHP</p>
</footer>

<script src="app.js"></script>
</body>
</html>
